<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Cognitive Tasks [PsychoPy]</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./lib/psychojs-2025.1.1.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>

    <script>
    // --- Read MTurk parameters ---
    function getParam(param) {
        const url = new URL(window.location.href);
        return url.searchParams.get(param);
    }

    // Get workerId, assignmentId, and hitId
    const workerId = getParam('workerId');
    const assignmentId = getParam('assignmentId');
    const hitId = getParam('hitId');

    // Store globally so PsychoJS / your JS can use it
    window.mturkParams = { workerId, assignmentId, hitId };
    console.log("MTurk Parameters:", window.mturkParams);
    </script>

    <!-- experiment -->
    <script src="interdms_position_identity.js" type="module"></script>
    <!-- legacy browsers -->
    <script src="./lib/psychojs-2025.1.1.iife.js" nomodule></script>
  </body>
</html>
